<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function idcheck(){
		var bb=new XMLHttpRequest();
		let idb=document.getElementById("id").value;
		bb.onreadystatechange=function(){
			if(bb.readyState==4 && bb.status==200){
				let dat=bb.responseText;
				let idc= JSON.parse(dat)
				let sp=document.getElementById("idcheck");
				if(idc.id==idb){
					sp.innerHTML="사용가능한 id가 아닙니다. ";
				}else{
					sp.style.color="green";
					sp.innerHTML="사용가능한 id입니다. ";
				}
			}
		};
		bb.open('get','joinD.jsp',true);
		bb.send();
	}
</script>
</head>
<body>
	<h1>회원가입</h1>
	<form action="joinD.jsp" method="post">
		아이디 <input type="text" name="id" id="id">
		<!-- 중복검사를 누르면 ajax를 이용해서 아이디 중복검사를 하세요. 응답은 xml이 아니라 json으로 받기-->
		<input type="button" value="중복검사" onclick="idcheck()">
		<span id="idcheck" style="color:red;font-size: 12px"></span><br>
		비밀번호 <input type="password" name="pwd"><br>
		이메일 <input type="text" name="email"><br>
		<input type="submit" value="가입">
	</form>
</body>
</html>
